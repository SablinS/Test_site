{%extends 'main/base.html'%}
{%block content%}
{% for episode in season %}
<div class="episode-card">
    <article style="background-color: rgb(239, 238, 238); padding: 5px;">
        <a href="{{episode.episode_number}}/{{episode.season_number}}">
        {% if episode.preview %}
            <img  src = "{{episode.preview.url}}", style ="width: 100%;height: auto;">
        {% else %}
            <p>No preview</p>
        {% endif %}
        </a>
    </article>
    <aside class="inf">
        <div class="card_cont"><div class="card_title">{{ episode.season_number}} сезон</div> <div class="card_title">{{ episode.episode_number}} серия</div></div>
        <p>{{ episode.description }}</p>
    </aside>
</div>
{% endfor %}
{%endblock%}
